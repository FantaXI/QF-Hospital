<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/layui/css/layui.css" type="text/css">
    <script language="JavaScript" src="/js/jquery-3.2.1.js"></script>
    <script src="/layui/layui.js"></script>
    <script>


    </script>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-size: 12px;
            font-family: "微软雅黑"
        }

        .layui-nav .layui-nav-item {
            position: relative;
            display: inline-block;
            *display: inline;
            *zoom: 1;
            vertical-align: middle;
            line-height: 40px;
            margin: 0px 40px;
        }

        .layui-col-md3 span {
            display: block;
            background: #f4f6fa;
            color: #fec009;
            padding-left: 30px;
            line-height: 40px;
            font-size: 18px;
        }

        .layui-col-md9 p {
            line-height: 30px;
            color: #999999;
        }

        .layui-col-md9 span {
            display: block;
            background: #f4f6fa;
            color: #fec009;
            padding-left: 30px;
            line-height: 40px;
        }

        .layui-col-md9 section {
            background: #fff;
        }

        .wrap {
            width: 1130px;
            margin: 0px auto;
        }

        .logo {
            margin: 10px 0px;
        }

        .header {
            line-height: 30px;
            background: #eeeeee;
        }

        .footer {
            background-color: #f6f6f6;
            text-align: center;
            padding: 20px 0px;
        }

        .main{border-top:1px solid #000;border-right:1px solid #000;border-left:1px solid #000;border-bottom:1px solid #000;
        }
        .ksorder_box {
            width: 1140px;
            overflow: hidden;
            clear: both;
            padding-bottom: 8px;
            margin: 60px 0 60px 0;
            border:solid 1px #a3b8c4;
        }
        .detail_box{
            font-size:20px;
        }
        .detail_box2{
            font-size:20px;
            color: #01AAED;
        }
        .schedule_table{
            display: inline;
            float: left;

        }
        .detail_day{
            margin: 30px 0 0 0 ;
            background-color: #01AAED;
            padding: 15px;
        }
        .detail_day2{
            background-color: #92B8B1;
            padding: 15px;
        }
    </style>

</head>


<body>
<div class="header">
    <div class='wrap'>
        <p style="float: left">13189457981电话预约欢迎来到雷州市清风医院统一预约门诊平台</p>
        <div style="float: right">
            <a href="">登录 </a>&nbsp;|&nbsp;&nbsp;<a href="">注册</a>
        </div>
        <div style='clear: both;'></div>
    </div>
</div>



<div class="layui-container">
    <div class="logo">
        <img alt="" src="/logo1.jpg" style="height: 120px;width: 555px">
    </div>

    <ul class="layui-nav layui-bg-green" lay-filter="">
        <li></li>
        <li class="layui-nav-item"><a href="main">首页</a></li>
        <li class="layui-nav-item layui-this"><a href="">按科室预约</a></li>
        <li class="layui-nav-item"><a href="">按疾病预约</a></li>
        <li class="layui-nav-item "><a href="">公告资讯</a>
            <dl class="layui-nav-child">
                <!-- 二级菜单 -->
                <dd>
                    <a href="">最新公告</a>
                </dd>
                <dd>
                    <a href="">健康资讯</a>
                </dd>
            </dl></li>
        <li class="layui-nav-item"><a href="">留言解答</a></li>
        <li class="layui-nav-item"><a href="">个人中心</a></li>
    </ul>

    <!-- 正文-->
    <div class="ksorder_box">
        <div style="margin: 30px;float: left;">
            <img th:src="${user.imageUrl}" style="width: 180px;height: 180px;">
        </div>
        <div style="margin: 30px;float: left;width: 400px">
            <span style="font-size: 30px" th:text="${user.name}"></span>&nbsp;&nbsp;
            <span style="font-size: 15px;color: #c2c2c2;" th:text="${user.doctorInfo.professionalTitle}"></span><br><br>
            <span>医生简介：</span><span style="color: #a3b8c4;font-size: 13px;" th:text="${user.doctorInfo.doctorDesc}"></span><br><br>
            <span>擅长描述：</span><span style="color: #a3b8c4;font-size: 13px;"th:text="${user.doctorInfo.expertDesc}"></span><br><br>
        </div>
        <div style="margin: 30px 200px 30px 60px;float: right;background-color: #fff9ec;padding: 10px">
            <span class="detail_box">评分：</span><span class="detail_box2" th:text="${user.doctorInfo.score}"></span><br>
            <span class="detail_box">预约量：</span><span class="detail_box2" th:text="${user.doctorInfo.appointmentCount}"></span><br>
        </div>
    </div>
    <div class="ksorder_box">
        <div style="margin: 10px">
            <h1>预约时间表</h1>
        </div>
        <div class="schedule_table"  th:each="schedule : ${scheduleList}">
            <div class="detail_day">
                <span th:text="${schedule.thatDay}"></span><br>
                <span th:text="${schedule.week}"></span>
            </div>
            <div class="detail_day2" th:switch="${schedule.detail}">
                <a th:case="''"><span>暂无排期</span></a>
                <a th:case="'已满'"><span>已满</span></a>
                <a th:case="*" th:href="@{/appointment/info/{id}(id=${schedule.id})}"><span th:text="${schedule.detail}"></span></a>
            </div>

        </div>
    </div>



</div>
    <div class="footer">
        <p>清风医院预约门诊统一平台</p>
        <p>技术支持：XLQ</p>
    </div>


</body>
</html>
