<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>订单详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">

    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">订单编号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input orderId" lay-verify="required" readonly>
        </div>
    </div>
    <div class="layui-row">
        <div class="magb15 layui-col-md4 layui-col-xs12">
            <label class="layui-form-label">订单创建时间</label>
            <div class="layui-input-block userSex">
                <input type="text" class="layui-input createTime">
            </div>
        </div>
        <div class="magb15 layui-col-md4 layui-col-xs12">
            <label class="layui-form-label">订单最后更改时间</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input lastUpdateTime">
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">预约诊治时间</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input appointmentTime" readonly>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">医生姓名</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input doctorName">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">医生联系方式</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input doctorMobile">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">用户身份证号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input patientIdCard">
        </div>
    </div>

    <div class="layui-row">
        <div class="magb15 layui-col-md4 layui-col-xs12">
            <label class="layui-form-label">用户姓名</label>
            <div class="layui-input-block userSex">
                <input type="text" class="layui-input patientName">
            </div>
        </div>
        <div class="magb15 layui-col-md4 layui-col-xs12">
            <label class="layui-form-label">用户联系方式</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input patientMobile">
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">评分</label>
        <div class="layui-input-block" id="score">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">用户评价</label>
        <div class="layui-input-block">
            <textarea  class="layui-textarea evaluate"  placeholder="请输入评价内容"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">结束状态</label>
        <div class="layui-input-block">
            <div class="layui-input-inline" style="width:180px">
                <select id="status" name="status" style="width: 180px" lay-verify="">
                    <option value="">选择处理结果</option>
                    <option value="YWC">已完成</option>
                    <option value="YHSY">用户爽约</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">结果描述</label>
        <div class="layui-input-block">
            <textarea  class="layui-textarea resultDesc"  placeholder="请输入描述"></textarea>
        </div>
    </div>


    <input type="hidden" class="layui-input score" >


    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="editOrder">完成</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script th:inline="javascript">
    window.onload=function(){
        layui.use(['form','layer','upload','rate'],function(){
            var form = layui.form
            layer = parent.layer === undefined ? layui.layer : top.layer,
                $ = layui.jquery;
            var rate = layui.rate;
            //渲染打分
            var ins1 = rate.render({
                elem: '#score', //绑定元素
                value: $(".score").val(),
                readonly:true,
            });

            form.on("submit(editOrder)",function(data){
                //弹出loading
                var index = top.layer.msg('数据提交中，请稍候',{icon: 16,time:false,shade:0.8});
                $.post(/*[[@{/doctor/editOrder}]]*/,{
                    id : $(".orderId").val(),  //姓名
                    resultDesc :$(".resultDesc"),
                    status: $("#status").val(),
                    userId : $(".userId").val(),
                    patientId : $(".patientId").val(),
                },function(res){
                    if (res.code<0){
                        top.layer.msg(res.msg);
                    }else {
                        top.layer.close(index);
                        top.layer.msg("用户编辑成功！");
                        layer.closeAll("iframe");
                        //刷新父页面
                        parent.location.reload();
                    }
                })

                return false;
            })

            //格式化时间
            function filterTime(val){
                if(val < 10){
                    return "0" + val;
                }else{
                    return val;
                }
            }

        })
    }

</script>
</body>
</html>
